<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>linktree</title>
</head>
<body>
    <div  class="countainer animate__animated animate__zoomIn">
        <div class="profil">
            <!-- untuk foto profil -->
            <img src="profil.gif" alt="error image" class="animate__animated animate__pulse animate__infinite" />
            <p class="animate__animated animate__fadeInDown">bukan wibu</p>
        </div>
        
        <div class="link">
            <!-- bagian utama -->
            <a href="https://instagram.com/albertprido" target="blank" 
            class="animate__animated animate__bounceInLeft">instagram </a>
            <a href="https://www.facebook.com/profile.php?id=100070822304567"target="blank"
             class="animate__animated animate__bounceInLeft animate__delay-1s">facebook</a>
            <a href="https://whatsapp.com/" target="blank" 
            class="animate__animated animate__bounceInLeft animate__delay-2s">wa</a>
           
        </div>

        <div class="footer animate__animated animate__bounceInLeft animate__delay-3s" >
            <!-- bagian akhir -->
            <i>ayaka is the best </i>
        </div>

    
    </div>  
    
</body>
</html>
